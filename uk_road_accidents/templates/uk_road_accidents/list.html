{%extends "./base.html"%}
{% load bootstrap4%}s

{%block content%}
<h1>Collisions Filtered by Severity: {{severity_type}}</h1>
<table>
    <tr>
        <th>Collision Reference</th>
    </tr>
    {%for collision in collisions%}
    <tr>
        <td><a href="/collision/{{collision.pk}}">{{collision}}</a>
        </td>
    </tr>
    {%endfor%}
</table>
{%endblock%}
